<script type="text/javascript">
	$(function(){
		$(".tops").click(function(){
			if($(this).hasClass("on")){
				$(this).removeClass("on")
				$(this).text("编辑")
				$(".f").hide();
				$("ul li").unbind("click");
				$("ul li").bind("click",function(){
					$(this).addClass("active").siblings().removeClass("active");
				})
			}
			else{
				$(this).text("取消")
				$(this).addClass("on")
				$(".f").show();
				$("ul li").unbind("click");
				$("ul li").bind("click",function(){
					window.location.href="addgetGoods.html"
				})
			}
		})
		$("ul li").bind("click",function(){
			$(this).addClass("active").siblings().removeClass("active");
		})
		$(".returnBtn").click(function(){
			history.back()
		})
	})
</script>
