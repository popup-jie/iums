					</a>

<script type="text/javascript">
	$(function(){
		$(".returnBtn").click(function(){
			history.back()
		})
		$(".close").click(function(){
			$(this).parent().remove();
		})
		$("ul.imgs .photobg").click(function(){
	    	$(".weui-gallery").show();
	    })
	    $(".weui-gallery").click(function(){
	    	$(this).hide();
	    })
	})
</script>
