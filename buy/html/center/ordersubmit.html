<html>
	<head>
		<title>提交订单</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="stylesheet" type="text/css" href="../../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../../css/center.css">
		<script type="text/javascript" src="../../js/zepto.min.js"></script>
		<script type="text/javascript" src="../../js/size.js"></script>
	</head>
	<body>
		<div class="order">
			<div class="topFiexdBtn">
				<div class="returnBtn"><img src="../../img/back_icon.png" /></div>
				<div>提交订单</div>
			</div>
			<div class="kong2"></div>
			<div class="topg">
				<a class="flex" href="../getGoods.html">
					<div class="flex_item">
						<div>上海市浦东新区人民路圆觉小区18幢2单元1001</div>
						<div><span>张杰</span><span>13678900987</span></div>
					</div>
					<div class="right_icon"><img src="../../img/right_icon2.png" /></div>
				</a>
			</div>
			<div class="item_info">
				<div class="topb">
					<img src="../../img/store_icon.png">
					商铺名字
				</div>
				<div class="item">
					<a class="flex" href="../store/projectdetai.html">
						<div class="photo"><img src="../../img/itema.png" /></div>
						<div class="flex_item">
							<div class="t">商品名字商品名字商品名字商品名字商品名字</div>
							<div class="tr">颜色分类：深蓝色，尺码：XL</div>
							<div class="money">
								<div class="fl">¥<span>5,199.00</span></div>
								<div class="fr">X<span>1</span></div>
							</div>
						</div>
					</a>
				</div>
				<div class="flex count">
					<div class="names">购买数量</div>
					<div class="flex_item clear">
						<div class="count_btn flex">
							<div class="flex_item jian" style="border-left:0px;border-right: 1px solid #eee">-</div>
							<input type="text" value="2"  class="flex_item" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
							
							<div class="flex_item add" style="border-right:0px;border-left: 1px solid #eee">+</div>
						</div>
					</div>
				</div>
				<div class="flex count reminfo">
					<div class="names">买家留言：</div>
					<div class="flex_item">
						<input type="text" name="" placeholder="请输入留言内容">
					</div>
				</div>
				<div class="count all">
					共1件商品   合计:¥5199.00
				</div>
			</div>
			<div class="integral flex">
				<div class="flex_item">
					可用2000积分，抵扣¥12.99元 
				</div>
				<div class="btn">
					<div class="cird"></div>
				</div>
			</div>
			<div class="choose">
				<div class="title">选择支付方式</div>
				<ul>
					<li class="flex">
						<div class="moneyicon">
							<img src="../../img/money_icon.png" />
						</div>
						<div class="t flex_item">
							<div class="ts">余额 <span>8999.00元</span></div>
							<div class="tsinfo">余额不够可以选择微信或支付宝支付剩余款项</div>
						</div>
						<div class="right_icon yus">
							<img src="../../img/getfalse_icon.png" />
						</div>
					</li>
					<li class="flex">
						<div class="moneyicon">
							<img src="../../img/wechat_pay_icon2.png" />
						</div>
						<div class="t flex_item ">
							微信
						</div>
						<div class="right_icon po">
							<img src="../../img/getfalse_icon.png" />
						</div>
					</li>
					<li class="flex" style="border-bottom: 0px">
						<div class="moneyicon">
							<img src="../../img/alipay_icon2.png" />
						</div>
						<div class="t flex_item">
							支付宝
						</div>
						<div class="right_icon po">
							<img src="../../img/getfalse_icon.png" />
						</div>
					</li>
				</ul>
			</div>
			<div class="kong"></div>
			<div class="f flex">
				<div class="flex_item">合计：<span>¥12.99</span></div>
				<div class="btn"><a href="">提交订单</a></div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript">
	$(function(){
		$(".returnBtn").click(function(){
			history.back()
		})
		$(".order .integral .btn .cird").click(function(){
			if($(this).hasClass("on")){
				$(this).removeClass("on");
				$(this).animate({'left':"0%"})
				$(this).css({'background':'#fff'})
			}else{
				$(this).addClass("on");
				$(this).animate({'left':"40%"})
				$(this).css({'background':'#f27920'})
			}
		})
		$(".order .choose .right_icon").click(function(){
			if($(this).hasClass("yus")){
				if($(this).hasClass("on")){
					$(this).removeClass("on");
					$(this).find("img").attr("src","../../img/getfalse_icon.png");
				}else{
					$(this).addClass("on");
					$(this).find("img").attr("src","../../img/gettrue_icon.png");
				}
				return;
			}
			$(".order .choose .right_icon.po").find("img").attr("src","../../img/getfalse_icon.png");
			$(this).find("img").attr("src","../../img/gettrue_icon.png");
		})

		$(".order .item_info .count .count_btn .add").click(function(){
			var s = parseInt($(".order .item_info .count .count_btn input").val());
			s++;
			$(".order .item_info .count .count_btn input").val(s)
		})
		$(".order .item_info .count .count_btn .jian").click(function(){
			var s = parseInt($(".order .item_info .count .count_btn input").val());
			if(s<=1){
				return;
			}
			s--;
			$(".order .item_info .count .count_btn input").val(s)
		})
		$(".order .item_info .count .count_btn input").blur(function(){
			var s = parseInt($(".order .item_info .count .count_btn input").val());
			if(s<=1){
				$(".order .item_info .count .count_btn input").val(1);
			}
			
		})
	})
</script>
