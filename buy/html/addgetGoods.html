<html>
	<head>
		<title>新增收货地址</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="stylesheet" href="../css/LArea.css">
		<link rel="stylesheet" type="text/css" href="../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../css/base.css">
		<script type="text/javascript" src="../js/zepto.min.js"></script>
		<script type="text/javascript" src="../js/size.js"></script>
		<script src="../js/LAreaData1.js"></script>
	    <script src="../js/LArea.js"></script>
	</head>
	<body>
		<div class="getGoodsChange">
			<div class="topFiexdBtn">
				<div class="returnBtn"><img src="../img/back_icon.png" /></div>
				<div>新增收货地址</div>
			</div>
			<div class="kong2"></div>
			<ul>
				<li class="flex">
					<div class="name fl">收货人名字</div>
					<div class="fl input flex_item">
						<input type="text" placeholder="章节">
					</div>
				</li>
				<li class="flex">
					<div class="name fl">输入电话号码</div>
					<div class="fl input flex_item">
						<input type="tel" placeholder="13757879098">
					</div>
				</li>
				<li class="flex">
					<div class="name fl">省份城市</div>
					<div class="fl input flex_item">
						<input type="text" placeholder="省份，城市，地区" id="demo1" readonly="">
						<input id="value1" type="hidden">
					</div>
				</li>
				<li class="flex">
					<div class="name fl">详细地址</div>
					<div class="fl input flex_item">
						<input type="text" placeholder="国定路242号">
					</div>
				</li>
				<li class="flex">
					<div class="name fl">邮政编码</div>
					<div class="fl input flex_item">
						<input type="tel" placeholder="000000">
					</div>
				</li>
			</ul>
			<div class="kong"></div>
			<div class="f">
				<a href="getGoods.html" class="del">删&nbsp;除</a>
				<a href="getGoods.html" class="save">保&nbsp;存</a>
			</div>
		</div>
	
	<script type="text/javascript">
	$(function(){
		$(".returnBtn").click(function(){
			history.back()
		})
		var area1 = new LArea();
	    area1.init({
	        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
	        'valueTo': '#value1', //选择完毕后id属性输出到该位置
	        'keys': {
	            id: 'id',
	            name: 'name'
	        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
	        'type': 1, //数据源类型
	        'data': LAreaData //数据源
	    });
	    area1.value=[2,2288,0];//控制初始位置，注意：该方法并不会影响到input的value
	})
	</script>
</body>
</html>
