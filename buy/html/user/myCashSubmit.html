<html>
	<head>
		<title>提现账户</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="stylesheet" type="text/css" href="../../css/reset.css">
		<link rel="stylesheet" type="text/css" href="../../css/base.css">
		<script type="text/javascript" src="../../js/zepto.min.js"></script>
		<script type="text/javascript" src="../../js/size.js"></script>

	</head>
	<body>
		<div class='myCash'>
			<div class="topFiexdBtn">
				<div class="returnBtn"><img src="../../img/back_icon.png" /></div>
				<div>提现账户</div>
			</div>
			<div class="kong2"></div>
			<div style="background: #fff;padding-top: 10px">
				<div class="top_list">
					<div class="names">账号姓名</div>
					<div class="input">
						<input type="text" placeholder="点击输入名字" />
					</div>
				</div>
				<div class="top_list">
					<div class="names">绑定账号</div>
					<div class="input">
						<input type="tel" placeholder="点击输入账号" />
					</div>
				</div>
			</div>
			<ul class="paylist">
				<li class="flex on">
					<div class="icon wechat"><img src="../../img/wechat_pay_icon2.png" /></div>
					<div class="flex_item">微信</div>
					<div class="btn">
						
					</div>
				</li>
				<li class="flex">
					<div class="icon alipay"><img src="../../img/alipay_icon2.png" /></div>
					<div class="flex_item">支付宝</div>
					<div class="btn"></div>
				</li>
				<li class="flex">
					<div class="icon card"><img src="../../img/bank_card2.png" /></div>
					<div class="flex_item">银行卡</div>
					<div class="btn"></div>
				</li>
			</ul>
			<div class="footer_rem"><img src="../../img/gettrue_icon.png" />我已阅读并同意<a>《买啦用户协议》</a></div>
			<div class="footer_btn"><a href="myWallet.html">同意协议并绑定</a></div>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$(".returnBtn").click(function(){
			history.back()
		})
			$(".paylist li").click(function(){
				$(this).addClass("on").siblings().removeClass("on");
			})
		})
	</script>
</html>
