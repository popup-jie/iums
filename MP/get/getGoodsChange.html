<html>
	<head>
		<title>收货地址编辑</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="telephone=no, address=no" name="format-detection">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta content="no-cache" http-equiv="pragma">
		<meta content="0" http-equiv="expires">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="stylesheet" href="../css/LArea.css">
		<link rel="stylesheet" type="text/css" href="../css/public.css" > 
		<link rel="stylesheet" type="text/css" href="../css/get.css" >
		<script type="text/javascript" src='../js/jquery-2.0.2.min.js'></script>
		<script type="text/javascript" src="../js/size.js"></script>
		<script src="../js/LAreaData1.js"></script>
	    <script src="../js/LAreaData2.js"></script>
	    <script src="../js/LArea.js"></script>

	</head>
	<body>
		<section class='getGoodsChange'>
			<ul>
				<li>
					<div class='name fl'>收货人</div>
					<div class='fl input'>
						<input type='text' value="章节"/>
					</div>
					<div class='clear'></div>
				</li>
				<li>
					<div class='name fl'>手机号</div>
					<div class='fl input'>
						<input type='text' value="13757879098"/>
					</div>
					<div class='clear'></div>
				</li>
				<li>
					<div class='name fl'>邮政编码</div>
					<div class='fl input'>
						<input type='text' value="000000"/>
					</div>
					<div class='clear'></div>
				</li>
				<li>
					<div class='name fl'>所在地区</div>
					<div class='fl input'>
						<input type='text' value="上海市浦东新区" id="demo1" readonly/>
						<input id="value1" type="hidden" />
					</div>
					<div class='fr icon'>
						<img src='../img/righticon.png'/>
					</div>
					<div class='clear'></div>
				</li>
				<li>
					<div class='name fl'>详细地址</div>
					<div class='fl input'>
						<input type='text' value="国定路242号"/>
					</div>
					<div class='clear'></div>
				</li>
				<li>
					<div class='name fl'>设为默认</div>
					<div class='fr btn'>
						<div class='bts'></div>
					</div>
					<div class='clear'></div>
				</li>
			</ul>
			<div class='kong'></div>
			<div class='f'>
				<a href="" class='del'>删&nbsp;除</a>
				<a href="getGoods.html" class='save'>保&nbsp;存</a>
			</div>
		</section>
	</body>
	<script type="text/javascript">
	$(function(){
		$(".btn .bts").click(function(){
			if($(this).hasClass('on')){
				$(this).removeClass('on');
				$('.bts').animate({'left':'-1px'},100).css({'border':'1px solid #7f888b','background':'#fff'})
			}
			else{
				$(this).addClass('on');
				$('.bts').animate({'left':'0.4rem'},100).css({'border':'1px solid #ea5a3d','background':'#ea5a3d'})
			}
		})
		var area1 = new LArea();
	    area1.init({
	        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
	        'valueTo': '#value1', //选择完毕后id属性输出到该位置
	        'keys': {
	            id: 'id',
	            name: 'name'
	        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
	        'type': 1, //数据源类型
	        'data': LAreaData //数据源
	    });
	    area1.value=[1,13,3];//控制初始位置，注意：该方法并不会影响到input的value
	})
	</script>
</html>
