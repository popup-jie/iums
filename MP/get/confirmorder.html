	<script type="text/javascript">
		$(function(){
		$(".btn .bts").click(function(){
			if($(this).hasClass('on')){
				$(this).removeClass('on');
				$('.bts').animate({'left':'-1px'},100).css({'border':'1px solid #7f888b','background':'#fff'})
			}
			else{
				$(this).addClass('on');
				$('.bts').animate({'left':'0.4rem'},100).css({'border':'1px solid #ea5a3d','background':'#ea5a3d'})
			}
		})
		$(".dianpuyouhui").find(".more").slideUp(0);
		$(".dianpuyouhui").click(function(){
			if($(this).hasClass('on')){
				$(this).removeClass("on")
				$(this).find('img').css({'animation':'moves_2 0.2s alternate forwards'});
				$(this).find(".more").slideUp(100,function(){
					$(".dianpuyouhui").css({'height':'1.24rem'});
				});
			}else{
				$(this).find("img").css({'animation':'moves 0.2s alternate forwards'});
				$(this).css({'height':'auto'}).addClass('on');
				$(".dianpuyouhui").find(".more").slideDown(100);
			}
		})
		$(".dianpuyouhui").find('dd').click(function(){
			$(".dianpuyouhui").find('.txt2').text($(this).text());
		})
	})
